<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="popup">
        <div class="popup__overlay"></div>
        <form class="popup__container">
            <div class="popup__close-button"></div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__name" type="text" value="Жак-Ив Кусто">
            <input class="popup__job" type="text" value="Исследователь океана">
            <button class="popup__submit" type="submit">Сохранить</button>
        </form>
    </div>
    <header class="header">
        <img src="./images/logo.svg" alt="лого" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/userpic.png" alt="фото пользователя" class="profile__user-pic">
            <div class="profile__user-info">
                <div class="profile__name-and-button-container">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button button">
                        <img src="./images/edit-button.svg" class="profile__edit-button-icon" alt="иконка карандаша">
                    </button>
                </div>
                <p class="profile__user-job">Исследователь океана</p>
            </div>
            <button class="profile__add-button button">
                <img src="./images/add-button.svg" class="profile__add-button-icon" alt="иконка плюсика">
            </button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="./images/karachayevsk.png" alt="заброшенная церквушка">
                <div class="element__container">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button">
                        <img src="./images/like.svg" alt="иконка лайка" class="element__like-icon">
                    </button>
                </div>    
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.png" alt="закат над равниной">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button">
                        <img src="./images/like.svg" alt="иконка лайка" class="element__like-icon">
                    </button>
                </div>    
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombay.png" alt="горный хребет">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button">
                        <img src="./images/like.svg" alt="иконка лайка" class="element__like-icon">
                    </button>
                </div>    
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.png" alt="закат над равниной">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button">
                        <img src="./images/like.svg" alt="иконка лайка" class="element__like-icon">
                    </button>
                </div>    
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombay.png" alt="горный хребет">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button">
                        <img src="./images/like.svg" alt="иконка лайка" class="element__like-icon">
                    </button>
                </div>    
            </article>
            <article class="element">
                <img class="element__image" src="./images/karachayevsk.png" alt="заброшенная церквушка">
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like-button">
                        <img src="./images/like.svg" alt="иконка лайка" class="element__like-icon">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
